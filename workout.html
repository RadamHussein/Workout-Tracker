<!--Workout Tracker
Adam Smith-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
		<script src="workoutFrontend.js"></script>
		<link rel="stylesheet" type="text/css" href="workout.css">
	</head>
	<body>
		<div class="modal fade bs-example-modal-lg" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  			<div class="modal-dialog modal-lg">
    			<div class="modal-content">
    				<div class="modal-header">
    					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        				<h4 class="modal-title">Edit Entry</h4>
    				</div>
    				<div class="modal-body">
        				<form class="form-inline">
        					<div class="form-group">
        						<input type="hidden" class="form-control" id="id-modal">
        					</div>
  							<div class="form-group">
    							<label for="name">Name</label>
    							<input type="text" class="form-control" id="name-modal">
  							</div>
  							<div class="form-group">
    							<label for="reps">Reps</label>
    							<input type="number" class="form-control" id="reps-modal">
  							</div>
  							<div class="form-group">
  								<label for="weight">Weight</label>
  								<input type="number" class="form-control" id="weight-modal">
  							</div>
  							<div class="form-group">
  								<label for="weight">Date</label>
  								<input type="date" class="form-control" id="date-modal">
  							</div>
  							<div class="form-group">
  								<select name="lbs" id="lbs-modal" class="form-control">
  									<option value="1">lbs</option>
  									<option value="0">kg</option>
  								</select>
  							</div>
						</form>
     				</div>
     				<div class="modal-footer">
        				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        				<button type="submit" class="btn btn-primary" data-dismiss="modal" id="submit-modal">Save changes</button>
      				</div>
    			</div>
  			</div>
		</div>
		<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 col-xs-12">
				<h1>Workout Tracker</h1>
			</div>
			<div class="col-md-3 col-xs-12" id="left-sidebar">
				<div class="card-style" id="form-container">
					<h4>Enter Workout</h4>
					<form role="form" id="workouts">
						<div class="form-group">
							<label for="name">Name:</label>
							<input type="text" name="name" id="name" class="form-control"></br>
							<label for="reps">Reps:</label>
							<input type="number" name="reps" id="reps" class="form-control"></br>
							<label for="weight">Weight:</label>
							<input type="number" name="weight" id="weight" class="form-control"></br>
							<label for="date">Date:</label>
							<input type="date" name="date" id="date" class="form-control"></br>
							<select name="lbs" id="lbs">
								<option value="1">lbs</option>
								<option value="0">kg</option>
							</select>
							<button type="submit" id="submit" class="btn btn-primary">Submit</button></br>
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-9 col-xs-12">
				<div class="card-style" id="table-container">
					<table class="table">
						<thead>
							<tr>
								<th colspan="8">Workout Log</th>
							</tr>
							<tr>
								<th>Name
								<th>Reps
								<th>Weight
								<th>Date
								<th>lbs/kg
								<th>
							</th>
						</thead>
						<tbody id="tableBody">
						</tbody>
					</table>
				</div>
			</div>
		</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>	
	</body>
</html>
