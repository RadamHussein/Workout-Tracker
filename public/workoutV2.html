<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
		<script src="workoutFrontendV2.js"></script>
		<link rel="stylesheet" type="text/css" href="workout.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 col-xs-12" id="title-bar">
					<h1>Workout Tracker</h1>
				</div>
			</div>
			<!--<div class="row">
				<div class="col-md-12 col-xs-12">
					<div class="card-style">
						<h3>Welcome</h3>
						<h2 id="user-name"></h2>
						<button type="button" class="btn btn-link">Log Out</button>
					</div>
				</div>
			</div>-->
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<div class="card-style" id="table-container">
						<table class="table">
							<thead>
								<tr>
									<th colspan="3">Users</th>
									<th colspan="1">
										<button type="button" class="btn btn-link" id="addButton">+ Add User</button>
									</th>
								</tr>
								<tr>
									<th>First Name
									<th>Last Name
									<th>User Name
									<th>Password
								</tr>
							</thead>
							<tbody id="tableBody">
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-xs-12">
					<div class="card-style" id="table-container">
						<table class="table">
							<thead>
								<tr>
									<th>Workouts</th>
									<th>
										<button type="button" class="btn btn-link" id="addButton">+ Add Workout</button>
									</th>
								</tr>
								<tr>
									<th>Name
								</tr>
							</thead>
							<tbody id="workouts_table_body">
							</tbody>
						</table>
					</div>
				</div>
				<div class="col-md-4 col-xs-12">
					<div class="card-style" id="table-container">
						<table class="table">
							<thead>
								<tr>
									<th>Exercises</th>
									<th>
										<button type="button" class="btn btn-link" id="addButton">+ Add Exercise</button>
									</th>
								</tr>
								<tr>
									<th>Exercise Name</th>
								</tr>
							</thead>
							<tbody id="exercises_table_body">
							</tbody>
						</table>
					</div>
				</div>
				<div class="col-md-4 col-xs-12">
					<div class="card-style" id="table-container">
						<table class="table">
							<thead>
								<tr>
									<th colspan="2">Sets</th>
									<th colspan="1">
										<button type="button" class="btn btn-link" id="addButton">+ Add Set</button>
									</th>
								</tr>
								<tr>
									<th>Reps</th>
									<th>Weight</th>
									<th>Date</th>
								</tr>
							</thead>
							<tbody id="sets_table_body">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!---<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>-->
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>	
	</body>
</html>
