<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
			<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
			<link rel="stylesheet" type="text/css" href="workout.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<h1>Workout Tracker</h1>
				</div>
				<div class="col-md-3">
				</div>
				<div class="col-md-6 col-xs-12">
					<div class="card-style" id="form-container">
						<h4 id="user_login">User Login</h4>
						<form role="form" id="workouts">
							<div class="form-group">
								<label for="username">Username:</label>
								<input type="text" name="username" id="username" class="form-control"></br>
								<label for="password">Password:</label>
								<input type="password" name="password" id="password" class="form-control">
								</br>
								<button type="submit" id="submit" class="btn btn-primary">Log In</button>
							</div>
						</form>
					</div>
				</div>
				<div class="col-md-3">
				</div>
			</div>
		</div>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>	
	</body>
</html>
