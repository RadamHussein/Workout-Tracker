<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
			<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
			<script src="loginpage.js"></script>
			<link rel="stylesheet" type="text/css" href="workout.css">
			<meta name="theme-color" content="#FFEB3B">
	</head>
	<body>
		<div class="modal fade" id="new-user" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  			<div class="modal-dialog">
    			<div class="modal-content">
    				<div class="modal-header">
    					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        				<h4 class="modal-title">Create User</h4>
    				</div>
    				<div class="modal-body">
        				<form role="form">
  							<div class="form-group">
    							<label for="first_name">First Name:</label>
    							<input type="text" class="form-control" id="first_name-modal"></br>
    							<label for="last_name">Last Name:</label>
    							<input type="text" class="form-control" id="last_name-modal"></br>
  								<label for="user_name">Email (will be your username):</label>
  								<input type="text" class="form-control" id="user_name-modal"></br>
  								<label for="password">Password:</label>
  								<input type="password" class="form-control" id="password-modal"></br>
  							</div>
						</form>
     				</div>
     				<div class="modal-footer">
        				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        				<button type="submit" class="btn btn-primary" data-dismiss="modal" id="submit-modal">Create User</button>
      				</div>
    			</div>
  			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<h1>Workout Tracker</h1>
				</div>
				<div class="col-md-3">
				</div>
				<div class="col-md-6 col-xs-12">
					<div class="card-style" id="login-box">
						<h4 id="user_login">User Login</h4>
						<form role="form" id="workouts">
							<div class="form-group">
								<label for="username">Username:</label>
								<input type="text" name="username" id="username" class="form-control"></br>
								<label for="password">Password:</label>
								<input type="password" name="password" id="password" class="form-control">
								</br>
								<button type="submit" id="login" class="btn btn-primary center-block">Log In</button>
								<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#new-user">Create New User</button>
							</div>
						</form>
					</div>
				</div>
				<div class="col-md-3">
				</div>
			</div>
		</div>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>	
	</body>
</html>
